<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalador de Jogadores</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <main>
        <section class="sectionImage">
            <img src="assets/img/soccer.jpg" alt="jogador equilibrando bola na cabeça">
        </section>
        <section class="sectionForm">
            <h1>Escalando jogadores</h1>
            <p>Escolha uma das opções para adicionar um jogador ao seu time ou remover algum jogador existente.</p>
            <nav>
                <ul class="twoButtons">
                    <li><button class="buttonMenu" id="buttonAdd">Adicionar Jogador</button></li>
                    <li><button class="buttonMenu" id="buttonDelete">Remover</button></li>
                </ul>
                <div>
                    <a href="#" id="aListGamers">Lista de Jogadores</a>
                </div>
            </nav>   
        </section>
    </main>
    <footer>
        <p>&copy; Todos os Direitos Reservados | Renan Cardoso | Exercício da OneBitCode</p>
    </footer>
</body>
</html>
